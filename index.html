<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #title {
            position: absolute;
            z-index: 1;
        }
    </style>
    <title>新冠疫情风险等级地图（地级市级别）</title>
</head>
<body>
    <div id="title">
        <h1>新冠疫情风险等级地图（地级市级别）</h1>
        <h2 id="timestamp"></h2>
    </div>
    <div id="container"></div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=309f07ac6bc48160e80b480ae511e1e9&plugin=Map3D,AMap.DistrictLayer,AMap.Scale,AMap.ToolBar"></script>
<script src="https://a.amap.com/Loca/static/mock/adcodes.js"></script>
<script>
    function initMap(riskData) {
        function parse(riskList) {
            var counts = {};
            for (var item of riskList) {
                var key = item.city;
                // workaround
                if (item.province == '北京市') {
                    key = item.province;
                }

                if (!counts[key]) {
                    counts[key] = [0, [item.province, item.city]]
                }
                counts[key][0] += 1;
            }
            return counts;
        }
        var high = parse(riskData.highlist);
        var middle = parse(riskData.middlelist);
        function getCounts(name) {
            val = [0, 0];
            if (high[name]) {
                val[0] = high[name][0];
            }
            if (middle[name]) {
                val[1] = middle[name][0];
            }
            return val;
        }
        // 颜色辅助方法
        var getColor = function (properties) {
            name = properties.NAME_CHN;
            [highCount, middleCount] = getCounts(name);
            delete high[name];
            delete middle[name];
            // TODO: use log scale
            score = highCount * 3 + middleCount;
            score = Math.min(1, score / 20);
            if (score > 0) {
                score = 0.3 + score * 0.7;
            }
            gb = (1 - score) * 255;
            return 'rgba(255,' + gb + ',' + gb + ',0.3)';
        };

        var map = new AMap.Map("container", {
            zoom: 4.5,
            center: [116.412427, 39.303573],
            pitch: 0,
            viewMode: '3D',
        });
        // 创建省份图层
        var disProvince;
        disProvince = new AMap.DistrictLayer.Province({
            zIndex: 12,
            adcode: adcodes.map(item => item.adcode),
            depth: 1,
            styles: {
                'fill': function (properties) {
                    // properties为可用于做样式映射的字段，包含
                    // NAME_CHN:中文名称
                    // adcode_pro
                    // adcode_cit
                    // adcode
                    return getColor(properties);
                },
            }
        });
        disProvince.setMap(map);

        document.getElementById('timestamp').innerText = '更新时间：' + riskData.end_update_time;

        map.on('complete', function() {
            var unknown = new Set();
            var lists = [high, middle];
            for (var counts of lists) {
                for (var [key, value] of Object.entries(counts)) {
                    unknown.add(value[1][0] + ' ' + value[1][1]);
                }
            }
            alert('以下区域未能识别：\n' + Array.from(unknown).join('\n'));
        });
    }

    fetch('https://raw.githubusercontent.com/kfstorm/covid_risk_level_data/main/data.json')
        .then((response) => response.json())
        .then((data) => initMap(data));
</script>
</body>
</html>
